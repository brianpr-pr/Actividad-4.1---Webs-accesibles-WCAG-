<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eeebeb;
            color: #6a6161;
            font-size: 1em;
        }
        .hidden {
            display: none;
        }
        .btn {
            background-color: blue;
            color: white;
            padding: 0.5% 1%;
            border: none;
            cursor: pointer;
        }
        .menu {
            list-style: none;
        }
        .menu li {
            margin: 0.5%;
        }

        .container-alerts{
            width: 90%;
            margin: auto;
        }
    </style>
<script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/piwik-evagd-occidental.js"></script><link rel="stylesheet" type="text/css" href="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/cookies/cookies.css"/><script  type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/cookies/cookies.js"></script><script type="text/javascript" src="https://www3.gobiernodecanarias.org/educacion/cau_ce/estadisticasweb/scripts/cookies/cookies-html.js"></script></head>
<body>
    <h1>Bienvenidos</h1>
    <p>Este es un ejemplo de una página web con problemas de accesibilidad.</p>

    <!-- Imagen sin texto alternativo y decorativa pero relevante -->
    <img src="example-image.jpg" alt="Imagen decorativa pero relevante">

    <!-- Enlace con texto no descriptivo y sin propósito claro -->
    <a href="#">Leer más</a>

    <!-- Navegación incorrecta sin estructura semántica adecuada -->
    <div class="container-alerts">
        <span onclick="alert('Inicio');">Inicio</span>
        <span onclick="alert('Sobre Nosotros');">Sobre Nosotros</span>
        <span onclick="alert('Contacto');">Contacto</span>
    </div>

    <!-- Formulario sin etiquetas, sin agrupación lógica ni descripciones de errores -->
    <form>
        <label for="nombre">Ingrese su nombre</label>
        <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Nombre"
            required
            minlength="3"
            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
            title="El nombre debe tener al menos 3 letras y solo puede contener letras y espacios."
        >

        <label for="correo">Ingrese su correo</label>
        <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Correo electrónico"
            required
            title="Ingrese un correo electrónico válido. Ejemplo: usuario@correo.com"
        >

        <label for="contraseña">Ingrese su contraseña</label>
        <input
            type="password"
            id="contraseña"
            name="contraseña"
            placeholder="Contraseña"
            required
            minlength="8"
            pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}"
            title="La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número."
        >

        <button type="submit" class="btn">Registrarse</button>
    </form>
    
    <!-- Texto con mal contraste de color y tamaño insuficiente -->
    <p style="color: #6a6161; font-size: 1.4em;">Este texto tiene un contraste bajo y es difícil de leer.</p>

    <!-- Elementos interactivos no accesibles para teclado y sin alternativas -->
    <div onclick="alert('Acción ejecutada');" style="width: 10%; height: 50px; background-color: red; text-align: center; color: white; cursor: pointer;">
        Haga clic aquí
    </div>

    <!-- Contenido animado sin opción de detener o pausar -->
    <marquee behavior="scroll" direction="left">Este es un texto en movimiento que no se puede pausar.</marquee>

    <!-- Multimedia sin subtítulos ni descripción textual -->
    <video autoplay>
        <source src="example-video.mp4" type="video/mp4">
        <track
        kind="subtitles"
        src="example.vtt"
        srclang="es"
        label="subtítulos en español"
        default>
            
        </track>
    </video>

    <!-- Lista visual pero no semántica -->
    <div class="menu">
        <div>Elemento 1</div>
        <div>Elemento 2</div>
        <div>Elemento 3</div>
    </div>
</body>
</html>
